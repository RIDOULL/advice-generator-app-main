<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css"  type="text/css">

  <title>Advice generator app</title>
</head>
<body>

  <!-- Advice ID goes here -->
  <div class="app-generator" id="app-generator">
    <p class="heading">ADVICE #<span id="adviceId">177</span></p>
    <div class="advice" id="advicetext">
      <p>"It is easy to sit up and take notice, what's diffcult is getting up and
      taking action."</p>
    </div>
    <img
      src="./images/pattern-divider-desktop.svg "
      class="divider"
      alt="pattern-divider-desktop"
    />
    <button class="btn" id="btn">
      <img src="./images/icon-dice.svg" alt="dice-icon" />
    </button>
  </div>
  <script src="index.js"></script>

</html>
